<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijeras</title>

    <!--Css de Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">

    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--Audio con autoreproducción y loop al primer click-->
    <audio id="Audio" autoplay loop></audio>

    <!--Inicio sección "Inicio"-->
    <section id="Inicio" class="container text-white text-center">

        <div class="row">

            <!--Título-->
            <div class="col-12">
                <h1 class="fw-bold">
                    Piedra, papel o tijeras!
                </h1>
            </div>

            <!--Íconos-->
            <div class="col-12">

                <svg id="PiedraInicio" viewBox="0 0 90 90"></svg>

                <svg id="PapelInicio" viewBox="0 0 90 90"></svg>

                <svg id="TijerasInicio" viewBox="0 0 90 90"></svg>

            </div>

            <!--Botón-->
            <div class="col-12 pt-4">
                <button class="btn btn-outline-light" type="button">
                    Entrar
                </button>
            </div>

        </div>
    </section>
    <!--Fin sección "Inicio"-->

    <!--Inicio sección "Título"-->
    <section id="Titulo" class="container">

        <div class="row">

            <!--Partidas restantes-->
            <div class="col-12 text-end">
                <span id="txtCreditos" class="fs-4 text-white"></span>/
                <h4 id="Creditos" class="text-white d-inline-block"></h4>
            </div>

            <!--Título-->
            <h1 class="col-12 fw-bold text-white text-center">
                Piedra, papel o tijeras!
            </h1>
        </div>

    </section>
    <!--Fin sección "Título"-->

    <!--Inicio sección "Cantidad"-->
    <section id="Cantidad" class="container">

        <div id="Card" class="row">

            <!--Inicio contenido card-->
            <div class="card text-center col-10 col-xl-8">

                <div class="row">

                    <!--Imagen robot-->
                    <div class="col-md-auto">
                        <img src="assets/img/robot.png" alt="Robot">
                    </div>

                    <div class="col">

                        <!--Body card-->
                        <div class="card-body">

                            <!--Título-->
                            <h5 class="card-title">
                                Hola humano!
                            </h5>

                            <!--Párrafo card-->
                            <p class="card-text">
                                Soy "La máquina", rey del "piedra, papel o tijeras".
                                <br>
                                Nadie me puede ganar... Te gustaría intentarlo?
                                <br>
                                Ingresa el número de partidas que deseas perder.
                            </p>

                        </div>

                        <div class="card-footer border-0 row bg-transparent">

                            <!--Input cantidad-->
                            <input id="Cant" class="form-control col col-lg-4 offset-lg-1 my-1" type="text"
                                placeholder="Número de partidas" required>

                            <!--Botón jugar-->
                            <button onclick="ronda();" class="btn text-white col-12 col-lg-4 mx-sm-auto my-1"
                                type="button">Jugar</button>

                        </div>

                    </div>
                </div>
            </div>
            <!--Fin contenido card-->
        </div>
    </section>
    <!--Fin sección "Cantidad"-->

    <!--Inicio sección "Jugada"-->
    <section id="Jugada" class="container-fluid mt-2 text-center">

        <!--Número de rondas-->
        <span class="fs-2 text-white">Ronda</span>
        <h2 id="Ronda" class="text-white d-inline-block"></h2>

        <!--Fila versus-->
        <div class="row row-cols-3 text-center">

            <!--Imagen computador y puntaje-->
            <div class="col">
                <img src="assets/img/robot.png" alt="Robot">
                <span id="Robot" class="text-white fs-1"></span>
            </div>

            <!--Versus-->
            <div class="col">
                <h1 class="text-white fw-bold">VS</h1>
            </div>

            <!--Imagen jugador y puntaje-->
            <div class="col">
                <span id="Jugador" class="text-white fs-1"></span>
                <img src="assets/img/jugador.png" alt="Jugador">
            </div>

        </div>

        <!--Opciones-->
        <div class="row row-cols-1 row-cols-sm-3 text-center mt-2 mb-3 mb-sm-5">

            <label class="col">
                <input type="radio" name="opcionSeleccionada" value="0">
                <svg id="PiedraJugada" viewBox="0 0 90 90"></svg>
            </label>

            <label class="col">
                <input type="radio" name="opcionSeleccionada" value="1">
                <svg id="PapelJugada" viewBox="0 0 90 90"></svg>
            </label>

            <label class="col">
                <input type="radio" name="opcionSeleccionada" value="2">
                <svg id="TijerasJugada" viewBox="0 0 90 90"></svg>
            </label>

        </div>

        <!--Botón piedra, papel o tijeras-->
        <div class="col-12 text-center">
            <button id="PPT" class="btn btn-outline-light fs-1" onclick="jugada();">Piedra, papel o tijeras!</button>
        </div>

    </section>
    <!--Fin sección "Jugada"-->

    <!--Inicio sección "ResultParcial"-->
    <section id="ResultParcial" class="container text-center">

        <div class="row text-center align-items-center bg-transparent">

            <!--Opciones seleccionadas por cada jugador-->
            <div class="card bg-transparent">

                <!--Imagen y opción computador-->
                <div class="col-12 col-md-4">
                    <img src="assets/img/robot.png" alt="Robot">
                    <svg id="opcionCom" viewBox="0 0 90 90"></svg>
                </div>

                <!--Mensaje de resultado-->
                <div class="col-12 col-md-4">
                    <h2 id="Mensaje" class="text-white mt-2"></h2>
                    <h1 class="text-white fw-bold">VS</h1>
                </div>

                <!--Imagen y opción jugador-->
                <div class="col-12 col-md-4">
                    <svg id="opcionJug" viewBox="0 0 90 90"></svg>
                    <img src="assets/img/jugador.png" alt="Jugador">
                </div>
            </div>

        </div>

    </section>
    <!--Fin sección "ResultParcial"-->

    <!--Inicio sección "ResultFinal"-->
    <section id="ResultFinal" class="container mt-4">

        <div class="row text-center align-items-center bg-transparent">

            <!--Inicio contenido card-->
            <div class="card bg-transparent">

                <!--Título card-->
                <div class="col-12">
                    <h1 class="text-white">Resultados finales</h1>
                </div>

                <!--Resultados-->
                <div id="Row" class="row text-center align-items-center">

                    <!--Imagen y resultado final computador-->
                    <div class="col">
                        <img src="assets/img/robot.png" alt="Robot">
                        <span id="RobotFinal" class="text-white fs-1"></span>
                    </div>

                    <!--Versus-->
                    <div class="col">
                        <h1 class="text-white fw-bold">VS</h1>
                    </div>

                    <!--Imagen y resultado final computador-->
                    <div class="col">
                        <span id="JugadorFinal" class="text-white fs-1"></span>
                        <img src="assets/img/jugador.png" alt="Jugador">
                    </div>

                </div>

                <!--Mensaje final-->
                <div class="col-12 mt-5">
                    <h1 id="MensajeFinal" class="text-white"></h1>
                </div>

                <!--Botón jugar de nuevo-->
                <div class="col-12 mt-3">
                    <button onclick="jugarDeNuevo();" class="btn btn-outline-light">Jugar de nuevo!</button>
                </div>

            </div>
            <!--Fin contenido card-->

        </div>

    </section>
    <!--Fin sección "ResultFinal"-->



    <!--Jquery 3.6.0-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Popper 2.10.2-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

    <!--Bootstrap JS 5.1.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!--Archivo JS-->
    <script src="assets/js/main.js"></script>
</body>

</html>
